<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <meta property="og:image" content="images/share.png?">
    <title>Lista zadań</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body class="body">
    <form class="form js-form">
        <h1 class="form__header">Lista zadań</h1>
        <h2 class="form__subHeader">Dodaj nowe zadanie</h2>
        <div class="form__newTaskContainer">
            <input class="form__newTask js-newTask" name="taskName" placeholder="Co jest do zrobienia ?">
            <button class="form__newTaskButton js-addTaskButton">Dodaj zadanie</button>
        </div>
        <div class="form__tasksContainer">
            <h2 class="form__subHeader">Lista zadań</h2>
            <ul class="form__tasks js-tasks"></ul>
        </div>
    </form>
</body>
